<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"],
        input[type="number"] {
            margin-bottom: 10px;
        }
        input[type="submit"],
        button {
            padding: 8px 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 6px 12px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <h2>Upload a New Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>
    
    <h2>Gallery Settings</h2>
    <form action="/upload" method="post">
        <label for="nextImage">Image Change Interval (seconds):</label>
        <input type="number" id="nextImage" name="nextImage" min="1" value="{{ settings['nextImage'] }}">
        <br>
        <label for="refreshImages">Gallery Refresh Interval (seconds):</label>
        <input type="number" id="refreshImages" name="refreshImages" min="1" value="{{ settings['refreshImages'] }}">
        <br>
        <input type="submit" value="Save Settings">
    </form>

    <h2>Image List</h2>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td><a href="{{ url_for('get_image', filename=image) }}" target="_blank">{{ image }}</a></td>
                <td>
                    <form action="{{ url_for('delete_image', filename=image) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="/">Go back to the gallery</a></p>
</body>
</html>
